<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=9, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>B4.js</title>

    <style>
        #valor::before {
            content: "$";
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-white bg-primary m-4 p-4 border border-5"> valor de B4.js</h1>
        <h2 id="valor" class="text-center"></h2>
    </div>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        var socket = io(`ws://localhost:3000`)

        const elemento = document.querySelector('#valor')

        socket.on('cotação', valor => {

            var valorAntigo = elemento.textContent;
            if(valor > valorAntigo) {
                elemento.classList.add('text-success')
                elemento.classList.remove('text-danger')
            }else {
                elemento.classList.add('text-danger')
                elemento.classList.remove('text-success')
            }

            elemento.textContent = valor;
        })
    </script>
</body>

</html>
